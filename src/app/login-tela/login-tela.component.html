<div class="border-field" style="width: 530px; height: 400px; background-color: white; margin-left: 35%;">
    <div class="row" style="margin-left: 0px;">
        <img src="../../assets/images/artnew_logo.png" alt="logo">
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <mat-form-field style="width: 100%;">
                <mat-label>Login/Usu√°rio</mat-label>
                <input matInput placeholder="exemplo@artnew.com.br" 
                       [(ngModel)]="login.usuario">
            </mat-form-field>
        </div>
              
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <mat-form-field style="width: 100%;">
                <mat-label>Senha</mat-label>
                <input type="password" matInput [(ngModel)]="login.senha">
            </mat-form-field>
        </div>
    </div>

    <div class="row" style="padding-left: 200px;">
        <button class="btn btn-primary"
                (click)="executeLoginClick()">Logar
        </button>
    </div>
</div>
